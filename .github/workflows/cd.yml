name: CD

on:
  push:
    branches: [main]
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: '18'
  TERRAFORM_VERSION: '~1.5'

jobs:
  prepare:
    name: Prepare Build
    runs-on: ubuntu-latest

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./backend/lambda/package-lock.json

      - name: Install dependencies
        working-directory: ./backend/lambda
        run: npm ci

      - name: Build backend
        working-directory: ./backend/lambda
        run: npm run build

      - name: Create deployment package
        working-directory: ./backend/lambda
        run: |
          cd dist
          zip -r ../lambda-function.zip .
          cd ..

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-deployment
          path: ./backend/lambda/lambda-function.zip
          retention-days: 30

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [prepare, build-backend]
    environment: ${{ needs.prepare.outputs.environment }}

    outputs:
      api-gateway-url: ${{ steps.terraform-output.outputs.api-gateway-url }}
      s3-bucket-name: ${{ steps.terraform-output.outputs.s3-bucket-name }}
      cloudfront-domain: ${{ steps.terraform-output.outputs.cloudfront-domain }}
      cognito-user-pool-id: ${{ steps.terraform-output.outputs.cognito-user-pool-id }}
      cognito-user-pool-client-id: ${{ steps.terraform-output.outputs.cognito-user-pool-client-id }}
      cognito-identity-pool-id: ${{ steps.terraform-output.outputs.cognito-identity-pool-id }}
      aws-region: ${{ steps.terraform-output.outputs.aws-region }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_NAME }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Verify AWS connection
        run: |
          echo "Testing AWS connection..."
          aws sts get-caller-identity
          echo "✅ AWS connection verified"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Download backend deployment
        uses: actions/download-artifact@v4
        with:
          name: backend-deployment
          path: ./terraform/

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="environment=${{ needs.prepare.outputs.environment }}" \
            -var="aws_region=${{ secrets.AWS_REGION || 'us-east-1' }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply tfplan

      - name: Get Terraform outputs
        id: terraform-output
        working-directory: ./terraform
        run: |
          echo "api-gateway-url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "s3-bucket-name=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront-domain=$(terraform output -raw cloudfront_domain_name)" >> $GITHUB_OUTPUT
          
          # Cognito設定を取得
          COGNITO_CONFIG=$(terraform output -json cognito_config)
          echo "cognito-user-pool-id=$(echo $COGNITO_CONFIG | jq -r '.user_pool_id')" >> $GITHUB_OUTPUT
          echo "cognito-user-pool-client-id=$(echo $COGNITO_CONFIG | jq -r '.user_pool_client_id')" >> $GITHUB_OUTPUT
          echo "cognito-identity-pool-id=$(echo $COGNITO_CONFIG | jq -r '.identity_pool_id')" >> $GITHUB_OUTPUT
          echo "aws-region=$(echo $COGNITO_CONFIG | jq -r '.region')" >> $GITHUB_OUTPUT

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [prepare, deploy-infrastructure]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_AWS_REGION: ${{ needs.deploy-infrastructure.outputs.aws-region }}
          NEXT_PUBLIC_API_GATEWAY_URL: ${{ needs.deploy-infrastructure.outputs.api-gateway-url }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ needs.deploy-infrastructure.outputs.cognito-user-pool-id }}
          NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID: ${{ needs.deploy-infrastructure.outputs.cognito-user-pool-client-id }}
          NEXT_PUBLIC_COGNITO_IDENTITY_POOL_ID: ${{ needs.deploy-infrastructure.outputs.cognito-identity-pool-id }}

      - name: Export static frontend
        working-directory: ./frontend
        run: npm run export || npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-deployment
          path: ./frontend/out
          retention-days: 30

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [prepare, deploy-infrastructure]
    environment: ${{ needs.prepare.outputs.environment }}

    steps:
      - name: Check AWS credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "❌ AWS_ACCESS_KEY_ID is not set in GitHub secrets"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "❌ AWS_SECRET_ACCESS_KEY is not set in GitHub secrets"
            exit 1
          fi
          echo "✅ AWS credentials are configured"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Verify AWS connection
        run: |
          echo "Testing AWS connection..."
          aws sts get-caller-identity
          echo "✅ AWS connection verified"

      - name: Download backend deployment
        uses: actions/download-artifact@v4
        with:
          name: backend-deployment
          path: ./

      - name: Deploy Lambda functions
        run: |
          # Update all Lambda functions
          FUNCTIONS=(
            "gpu-genie-reservations-${{ needs.prepare.outputs.environment }}"
            "gpu-genie-get-reservations-${{ needs.prepare.outputs.environment }}"
            "gpu-genie-update-reservation-${{ needs.prepare.outputs.environment }}"
            "gpu-genie-users-${{ needs.prepare.outputs.environment }}"
            "gpu-genie-get-user-${{ needs.prepare.outputs.environment }}"
          )
          
          for function in "${FUNCTIONS[@]}"; do
            echo "Updating function: $function"
            aws lambda update-function-code \
              --function-name "$function" \
              --zip-file fileb://lambda-function.zip \
              --region ${{ secrets.AWS_REGION || 'us-east-1' }} || echo "Function $function not found, skipping..."
          done

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [prepare, deploy-infrastructure, build-frontend]
    environment: ${{ needs.prepare.outputs.environment }}

    steps:
      - name: Check AWS credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "❌ AWS_ACCESS_KEY_ID is not set in GitHub secrets"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "❌ AWS_SECRET_ACCESS_KEY is not set in GitHub secrets"
            exit 1
          fi
          echo "✅ AWS credentials are configured"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Verify AWS connection
        run: |
          echo "Testing AWS connection..."
          aws sts get-caller-identity
          echo "✅ AWS connection verified"

      - name: Download frontend deployment
        uses: actions/download-artifact@v4
        with:
          name: frontend-deployment
          path: ./frontend-build

      - name: Deploy to S3
        run: |
          aws s3 sync ./frontend-build s3://${{ needs.deploy-infrastructure.outputs.s3-bucket-name }} \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "*.html" \
            --exclude "service-worker.js" \
            --exclude "manifest.json"
          
          # HTML files with shorter cache
          aws s3 sync ./frontend-build s3://${{ needs.deploy-infrastructure.outputs.s3-bucket-name }} \
            --delete \
            --cache-control "public,max-age=0,must-revalidate" \
            --include "*.html" \
            --include "service-worker.js" \
            --include "manifest.json"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[0].DomainName=='${{ needs.deploy-infrastructure.outputs.s3-bucket-name }}.s3.amazonaws.com'].Id" \
            --output text)
          
          if [ ! -z "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "$DISTRIBUTION_ID" \
              --paths "/*"
          fi

  post-deploy:
    name: Post Deploy Tasks
    runs-on: ubuntu-latest
    needs: [prepare, deploy-infrastructure, deploy-backend, deploy-frontend]
    environment: ${{ needs.prepare.outputs.environment }}
    if: success()

    steps:
      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          
          # Test API health endpoint
          API_URL="${{ needs.deploy-infrastructure.outputs.api-gateway-url }}"
          
          echo "Testing API health endpoint: $API_URL/health"
          curl -f "$API_URL/health" || echo "Health endpoint not available, skipping..."
          
          # Test frontend accessibility
          FRONTEND_URL="https://${{ needs.deploy-infrastructure.outputs.cloudfront-domain }}"
          echo "Testing frontend accessibility: $FRONTEND_URL"
          curl -f "$FRONTEND_URL" || exit 1
          
          echo "✅ Smoke tests passed!"

      - name: Notify deployment success
        run: |
          echo "🚀 Deployment completed successfully!"
          echo "Frontend URL: https://${{ needs.deploy-infrastructure.outputs.cloudfront-domain }}"
          echo "API URL: ${{ needs.deploy-infrastructure.outputs.api-gateway-url }}"
          echo "Environment: ${{ needs.prepare.outputs.environment }}"
          echo ""
          echo "Environment Variables Used:"
          echo "AWS Region: ${{ needs.deploy-infrastructure.outputs.aws-region }}"
          echo "Cognito User Pool ID: ${{ needs.deploy-infrastructure.outputs.cognito-user-pool-id }}"
          echo "Cognito Client ID: ${{ needs.deploy-infrastructure.outputs.cognito-user-pool-client-id }}"
          echo "Cognito Identity Pool ID: ${{ needs.deploy-infrastructure.outputs.cognito-identity-pool-id }}"